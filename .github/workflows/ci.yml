name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GLEAM_VERSION: "1.14.0"
  OTP_VERSION: "27.0"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up BEAM (Erlang/OTP)
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          gleam-version: ${{ env.GLEAM_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            build
          key: ${{ runner.os }}-gleam-${{ env.GLEAM_VERSION }}-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-${{ env.GLEAM_VERSION }}-

      - name: Download dependencies
        run: gleam deps download

      - name: Build
        run: gleam build

      - name: Run tests
        run: gleam test

      - name: Check formatting
        run: gleam format --check src test

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up BEAM (Erlang/OTP)
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          gleam-version: ${{ env.GLEAM_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            build
          key: ${{ runner.os }}-gleam-${{ env.GLEAM_VERSION }}-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-${{ env.GLEAM_VERSION }}-

      - name: Generate documentation
        run: gleam docs build

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: build/dev/docs
          retention-days: 7
